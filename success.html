<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <div class="headerNum">1</div>
          <div class="headerNum">2</div>
          <div class="headerNum">3</div>
          <div class="headerNum" id="current-header">4</div>
        </header>
        <div class="content">
          <div class="success-box">
            <img src="assets/images/icon-thank-you.svg" alt="icon-thank-you" />
            <h1>Thank You!</h1>
            <p>
              Thanks for confirming your subscription! We hope you have fun
              using our platform. If you ever need support, please feel free to
              email us at support@noonewillreply.com.
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="js.js"></script>
</html>
