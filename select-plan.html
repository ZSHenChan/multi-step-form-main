<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body onload="changePlan()">
    <main>
      <div class="container">
        <header>
          <div class="headerNum">
            <h3>1</h3>
            <div class="header-desktop-text">
              <p>STEP 1</p>
              <h3>YOUR INFO</h3>
            </div>
          </div>
          <div class="headerNum">
            <h3 id="current-header">2</h3>
            <div class="header-desktop-text">
              <p>STEP 2</p>
              <h3>SELECT PLAN</h3>
            </div>
          </div>
          <div class="headerNum">
            <h3>3</h3>
            <div class="header-desktop-text">
              <p>STEP 3</p>
              <h3>ADD ONS</h3>
            </div>
          </div>
          <div class="headerNum">
            <h3>4</h3>
            <div class="header-desktop-text">
              <p>STEP 4</p>
              <h3>SUMMARY</h3>
            </div>
          </div>
        </header>

        <div class="container-right">
          <div class="container-right">
            <div class="content">
              <h1 id="select-plan">Select your plan</h1>
              <p id="select-plan">
                You have the option of monthly or yearly billing.
              </p>
              <form>
                <input
                  type="radio"
                  name="plan"
                  class="user-plan-option"
                  id="arcade"
                  value="Arcade"
                  checked="checked"
                />
                <label for="arcade">
                  <div class="user-plan-option-box">
                    <img
                      src="assets/images/icon-arcade.svg"
                      alt="icon-arcade"
                    />
                    <div class="user-plan-option-inner-box">
                      <h3>Arcade</h3>
                      <p id="arcade-price">$9/mo</p>
                      <h4 class="yearly-discount-text">2 months free</h4>
                    </div>
                  </div>
                </label>
                <input
                  type="radio"
                  name="plan"
                  class="user-plan-option"
                  id="advanced"
                  value="Advanced"
                />
                <label for="advanced">
                  <div class="user-plan-option-box">
                    <img
                      src="assets/images/icon-advanced.svg"
                      alt="icon-advanced"
                    />
                    <div class="user-plan-option-inner-box">
                      <h3>Advanced</h3>
                      <p id="advanced-price">$12/mo</p>
                      <h4 class="yearly-discount-text">2 months free</h4>
                    </div>
                  </div>
                </label>
                <input
                  type="radio"
                  name="plan"
                  class="user-plan-option"
                  id="pro"
                  value="Pro"
                />
                <label for="pro">
                  <div class="user-plan-option-box">
                    <img src="assets/images/icon-pro.svg" alt="icon-pro" />
                    <div class="user-plan-option-inner-box">
                      <h3>Pro</h3>
                      <p id="pro-price">$15/mo</p>
                      <h4 class="yearly-discount-text">2 months free</h4>
                    </div>
                  </div>
                </label>
                <div class="plan-subscription-length">
                  <h3>Monthly</h3>
                  <label class="switch">
                    <input
                      type="checkbox"
                      id="plan-length"
                      onclick="changePlan()"
                    />
                    <span class="slider round"></span>
                  </label>
                  <h3>Yearly</h3>
                </div>
              </form>
            </div>
            <div class="bottom">
              <button id="goBack" onclick="window.location.href = 'index.html'">
                Go Back
              </button>
              <button class="nextStep" onclick="submitSelectPlan()">
                Next Step
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="js.js"></script>
</html>
